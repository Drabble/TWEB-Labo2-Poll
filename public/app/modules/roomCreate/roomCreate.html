<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
	TWEB Poll app
	<small>create room</small>
  </h1>
  <ol class="breadcrumb">
	<li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
	<li class="active">Create room</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
		<div class="col-lg-6 col-xs-12">
			<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Create room</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" ng-submit="submit()">
          <div class="box-body">
            <div ng-show="error" class="alert alert-danger">
              <strong>Error!</strong> {{error}}
            </div>
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input type="text" class="form-control" id="inputName" ng-model="name" placeholder="Enter name">
            </div>
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
		</div>
</section>
