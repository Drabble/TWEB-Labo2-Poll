<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
	TWEB Poll app
	<small>room {{id}}</small>
  </h1>
  <ol class="breadcrumb">
	<li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
	<li class="active">Room</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
		<div class="col-lg-6 col-xs-12">
			<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Ask question</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" ng-submit="questionSubmit()">
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" ng-model="title" class="form-control" id="exampleInputEmail1" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label>Question</label>
              <textarea class="form-control" ng-model="question" rows="3" placeholder="Enter question..."></textarea>
            </div>
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
		</div>
    <div class="col-md-6" ng-repeat="(key, question) in questions">
      <!-- Box Comment -->
      <div class="box box-widget">
        <div class="box-header with-border">
          <span class="title"><h4>{{question.title}}</h4></span>
          <span class="description"><i>{{question.date}}</i></span>
          <!-- /.user-block -->
          <div class="box-tools">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
          </div>
          <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          {{question.question}}<br/><br/>

          <!-- Social sharing buttons -->
          <button type="button" ng-click="plusClick(question._id)" class="btn btn-default btn-xs"><i class="fa fa-thumbs-o-down"></i> +1</button>
          <button type="button" ng-click="minusClick(question._id)" class="btn btn-default btn-xs"><i class="fa fa-thumbs-o-up"></i> -1</button>
          <span class="pull-right text-muted">{{question.plus - question.minus}} score - {{question.comments.length}} Comments</span>
        </div>
        <!-- /.box-body -->
        <div class="box-footer box-comments">
          <div ng-repeat="(key, comment) in question.comments" class="box-comment">
              <span class="text-muted pull-right">{{comment.date}}</span>
              {{comment.comment}}
            <!-- /.comment-text -->
          </div>
          <!-- /.box-comment -->
        </div>
        <!-- /.box-footer -->
        <div class="box-footer">
          <form ng-submit="commentSubmit(question._id)">
              <input type="text" ng-model="comments[id]" class="form-control input-sm" placeholder="Press enter to post comment">
          </form>
        </div>
        <!-- /.box-footer -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
