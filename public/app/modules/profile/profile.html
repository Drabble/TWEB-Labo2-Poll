<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
	TWEB Poll app
	<small>profile</small>
  </h1>
  <ol class="breadcrumb">
	<li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
	<li class="active">Profile</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
		<div class="col-md-6">
      <!-- Horizontal Form -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">My profile</h3>
        </div>
        <!-- /.box-header -->
        <table class="table table-user-information">
          <tbody>
            <tr>
              <td>Profile image:</td>
              <td><img src="dist/img/user2-160x160.jpg" alt="User Image"></td>
            </tr>
            <tr>
              <td>Username:</td>
              <td ng-bind="username"></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td>{{email}}</td>
            </tr>
            <tr>
              <td>FirstName:</td>
              <td>{{firstname}}</td>
            </tr>
            <tr>
              <td>LastName:</td>
              <td>{{lastname}}</td>
            </tr>
            <tr>
              <td>Creation date</td>
              <td>{{createdAt | date:"dd/MM/yyyy 'at' h:mma"}}</td>
            </tr>

          </tbody>
        </table>
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
